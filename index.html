<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <!-- Plain Css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card w-30 p-3 bg-white">
      <div class="card-inner">
        <img
          src="./assets/images/illustration-article.svg"
          alt="card-img"
          class="w-100 card-img"
        />
        <div class="card-text">
          <span class="bg-primary p-1 d-inline-block my-2">Learning</span>
          <p class="text-black">Published 21 Dec 2023</p>
          <h1 class="card-header">HTML & CSS foundations</h1>
          <p class="text-primary fs-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="user-profile">
            <img src="./assets/images/image-avatar.webp" alt="user-avatar" />
            <p class="user-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
